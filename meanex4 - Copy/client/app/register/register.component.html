<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm">
        <div class="form-group">
            <label>Team ID</label>
            <input type="text" class="form-control" name="tid" [(ngModel)]="model.tid" #reftid="ngModel" required />
            <div *ngIf="reftid.errors && (reftid.dirty || reftid.touched) " class="alert alert-danger">
                    <div [hidden]="!reftid.errors.required">
                            Team ID is required
                    </div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #refpassword="ngModel" required />
            <div *ngIf="refpassword.errors && (refpassword.dirty || refpassword.touched) " class="alert alert-danger">
                    <div [hidden]="!refpassword.errors.required">
                            Password is required
                    </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" class="form-control" name="email" [(ngModel)]="model.email" #refemail="ngModel" required />
            <div *ngIf="refemail.errors && (refemail.dirty || refemail.touched) " class="alert alert-danger">
                <div [hidden]="!refemail.errors.required">
                    Email is required
                </div>
                <div [hidden]="!refemail.errors.pattern">
                    Email is invalid
                </div> 
            </div>
            
        </div>
        <div class="form-group">
            <label>Team Name</label>
            <input type="text" class="form-control" name="tname" [(ngModel)]="model.tname" #reftname="ngModel" required />
            <div *ngIf="reftname.errors && (reftname.dirty || reftname.touched) " class="alert alert-danger">
                    <div [hidden]="!reftname.errors.required">
                            Team Name is required
                    </div>
            </div>
        </div>
        <div class="form-group">
            <label>Project title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #reftitle="ngModel" required />
            <div *ngIf="reftitle.errors && (reftitle.dirty || reftitle.touched) " class="alert alert-danger">
                    <div [hidden]="!reftitle.errors.required">
                            Title is required
                    </div>
            </div>        </div>
        <div class="form-group">
            <label>Problem Statement</label>
            <input type="text" class="form-control" name="probstmt" [(ngModel)]="model.probstmt" #refprobstmt="ngModel" required />
            <div *ngIf="refprobstmt.errors && (refprobstmt.dirty || refprobstmt.touched) " class="alert alert-danger">
                    <div [hidden]="!refprobstmt.errors.required">
                            Problem Statement is required
                    </div>
            </div>
        </div>
        <div class="form-group">
            <label>Domain</label>
            <input type="text" class="form-control" name="domain" [(ngModel)]="model.domain" #refdomain="ngModel" required />
            <div *ngIf="refdomain.errors && (refdomain.dirty || refdomain.touched) " class="alert alert-danger">
                    <div [hidden]="!refdomain.errors.required">
                            Domain is required
                    </div>
            </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="model.description" #refdescription="ngModel" required />
            <div *ngIf="refdescription.errors && (refdescription.dirty || refdescription.touched) " class="alert alert-danger">
                    <div [hidden]="!refdescription.errors.required">
                            Description is required
                    </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="loading" class="btn btn-primary">Register</button>
